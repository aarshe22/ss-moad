auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

# Retention policy for MOAD logs
limits_config:
  retention_period: 720h  # 30 days
  max_query_length: 721h
  max_query_parallelism: 32
  ingestion_rate_mb: 500  # Increased from 100 to handle high-volume log ingestion
  ingestion_burst_size_mb: 1000  # Increased from 200 to allow burst ingestion
  max_streams_per_user: 10000
  max_line_size: 256KB

# Compactor for efficient storage
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Query frontend for performance
frontend:
  max_outstanding_per_tenant: 2048

# Query scheduler
query_scheduler:
  max_outstanding_requests_per_tenant: 2048

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_chunk_age: 1h

# Storage configuration optimized for MOAD
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper/active
    cache_location: /loki/boltdb-shipper/cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# Table manager for retention
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h

