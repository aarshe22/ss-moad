        .event_category = "integration"
        
        .integration_task_id = match(.message, r'(?:task|taskId|integrationTaskId)[\s:=]+(\d+)') ?? null
        .integration_type = match(.message, r'(?i)(full|delta|incremental)') ?? null
        .school_id = match(.message, r'(?:school|schoolId)[\s:=]+(\d+)') ?? null
        .district_id = match(.message, r'(?:district|districtId)[\s:=]+(\d+)') ?? null
