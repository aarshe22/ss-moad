version: '3.8'

services:
  # Vector - Log ingestion and processing
  # Version locked to 0.40.0-alpine for stability
  # This version has been fully validated with our VRL configuration
  # Upgrading may require VRL syntax updates - test thoroughly before upgrading
  vector:
    image: timberio/vector:0.40.0-alpine
    container_name: moad-vector
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    volumes:
      - ./vector/vector.yml:/etc/vector/vector.yml:ro
      - ./vector-entrypoint.sh:/entrypoint.sh:ro
      - /data/moad/logs:/data/moad/logs:ro
      - ./data/vector/structured:/var/lib/vector/structured
    command: ["--config-dir", "/etc/vector"]
    restart: unless-stopped
    networks:
      - moad-network
    depends_on:
      - loki
    healthcheck:
      test: ["CMD", "pgrep", "-f", "vector"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Loki - Log aggregation
  loki:
    image: grafana/loki:2.9.0
    container_name: moad-loki
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    # No external ports - only accessible within Docker network
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - ./loki-entrypoint.sh:/entrypoint.sh:ro
      - loki-data:/loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    restart: unless-stopped
    networks:
      - moad-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: moad-prometheus
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    # No external ports - only accessible within Docker network
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus-entrypoint.sh:/entrypoint.sh:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - moad-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # MySQL Exporter - Database metrics
  # Uses read-only user (configurable via MYSQL_MOAD_RO_USER) with access to:
  # - schoolsoft.* (SELECT)
  # - permissionMan.* (SELECT)
  # - performance_schema.* (SELECT)
  # - information_schema.* (SELECT)
  mysqld-exporter:
    image: prom/mysqld-exporter:v0.15.1
    container_name: moad-mysqld-exporter
    env_file:
      - .env
    # Entrypoint script reads MYSQL_MOAD_RO_USER, MYSQL_MOAD_RO_PASSWORD, MYSQL_HOST from .env
    # and creates .my.cnf in /tmp (writable by nobody user) at runtime
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    volumes:
      - ./mysqld-exporter-entrypoint.sh:/entrypoint.sh:ro
    # No external ports - only accessible within Docker network
    restart: unless-stopped
    networks:
      - moad-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9104/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    # Note: MYSQL_HOST must be set in .env file (IP address or hostname of MySQL server)
    # Note: MYSQL_MOAD_RO_USER must be set in .env file (default: moad_ro)
    # Note: MYSQL_MOAD_RO_PASSWORD must be set in .env file
    # Note: env_file explicitly loads .env to ensure environment variables are available

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:12.3.0
    container_name: moad-grafana
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      # GF_SECURITY_ADMIN_PASSWORD is set by entrypoint script from GRAFANA_ADMIN_PASSWORD
      - GF_INSTALL_PLUGINS=
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./grafana-entrypoint.sh:/entrypoint.sh:ro
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - moad-network
    depends_on:
      - loki
      - prometheus

volumes:
  loki-data:
  prometheus-data:
  grafana-data:

networks:
  moad-network:
    driver: bridge
