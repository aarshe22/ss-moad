global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'moad'
    environment: 'dev1'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MySQL Exporter - Critical for MOAD
  # Monitors both schoolsoft and permissionMan databases
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysqld-exporter:9104']
        labels:
          database_cluster: 'schoolsoft'
          databases: 'schoolsoft,permissionMan'
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mysql-moad'
      - target_label: exporter_type
        replacement: 'mysqld'

  # Vector metrics (if enabled)
  - job_name: 'vector'
    static_configs:
      - targets: ['vector:9598']
    scrape_interval: 30s
    metrics_path: /metrics

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    scrape_interval: 30s
    metrics_path: /metrics

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    metrics_path: /metrics

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention.time: 30d
    retention.size: 50GB

